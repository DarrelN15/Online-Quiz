{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Profile</h2> <!-- Displays the heading for the edit profile page -->
    <form method="post"> <!-- Creates a form to edit the user's profile using POST method -->
        {% csrf_token %} <!-- Adds CSRF token for security purposes -->
        {{ form.as_p }} <!-- Renders the edit profile form fields as paragraph elements -->
        <button type="submit" class="btn btn-primary">Save Changes</button> <!-- Submits the form data -->
    </form>

    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}"> <!-- Displays success or error messages if any -->
                {{ message }} <!-- Outputs the message text -->
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- Button to navigate back to the profile page -->
    <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='{% url 'profile' %}'">Back to Profile</button>
</div>
{% endblock %}
