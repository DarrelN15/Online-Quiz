{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz.title }}</title>
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-0">
                <h1 class="display-4">{{ quiz.title }}</h1>
                <form method="post">
                    {% csrf_token %}
                    <ul class="list-unstyled">
                        {% for question in questions %}
                            <li class="mb-3">{{ question.text }}
                                <ul class="list-unstyled">
                                    {% for option in question.shuffled_options %}
                                        <li>
                                            <div class="form-check">
                                                <input class="form-check-input" type="{% if question.question_type == 'SC' %}radio{% else %}checkbox{% endif %}" name="{{ question.id }}" value="{{ option.id }}">
                                                <label class="form-check-label">{{ forloop.counter|num_to_letter }}. {{ option.text }}</label>
                                            </div>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </li>
                        {% endfor %}
                    </ul>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '@popperjs/core/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- JavaScript for handling local storage and warnings -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers')) || {};
            for (const questionId in savedAnswers) {
                const options = document.getElementsByName(questionId);
                options.forEach(option => {
                    if (savedAnswers[questionId].includes(option.value)) {
                        option.checked = true;
                    }
                });
            }
    
            const inputs = document.querySelectorAll('input[type="radio"], input[type="checkbox"]');
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    const questionId = this.name;
                    const selectedOptions = [...document.getElementsByName(questionId)]
                        .filter(opt => opt.checked)
                        .map(opt => opt.value);
                    savedAnswers[questionId] = selectedOptions;
                    localStorage.setItem('quizAnswers', JSON.stringify(savedAnswers));
                });
            });
        });
    
        window.addEventListener('beforeunload', function (e) {
            if (Object.keys(JSON.parse(localStorage.getItem('quizAnswers'))).length > 0) {
                const confirmationMessage = 'You have unsaved changes. Are you sure you want to leave?';
                e.returnValue = confirmationMessage;  // Most browsers will show a default message
                return confirmationMessage;  // Some older browsers require this return value
            }
        });
    
        document.querySelector('form').addEventListener('submit', function() {
            localStorage.removeItem('quizAnswers'); // Clear stored answers after submission
        });
    </script>
    
</body>
</html>
