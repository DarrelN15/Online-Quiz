{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Quizzes</title>
    <!-- Bootstrap CSS for styling -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-0"> <!-- Aligns content to the left -->
                <!-- Displays the header for the quizzes list -->
                <h1 class="display-4">Quizzes</h1>
                <!-- List of quizzes available -->
                <ul class="list-group">
                    {% for quiz in quizzes %}
                        <li class="list-group-item">
                            <!-- Link to quiz details -->
                            <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <!-- JavaScript dependencies for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
