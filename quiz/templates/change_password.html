{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Change Password</h2> <!-- Displays the heading for the change password page -->
    <form method="post"> <!-- Creates a form to change the user's password using POST method -->
        {% csrf_token %} <!-- Adds CSRF token for security purposes -->
        {{ form.as_p }} <!-- Renders the change password form fields as paragraph elements -->
        <button type="submit" class="btn btn-primary">Change Password</button> <!-- Submits the form data -->
    </form>

    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}"> <!-- Displays success or error messages if any -->
                {{ message }} <!-- Outputs the message text -->
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Buttons to navigate back to the profile or home page -->
    <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='{% url 'profile' %}'">Back to Profile</button>
    <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='{% url 'home' %}'">Back to Home</button>
</div>
{% endblock %}
