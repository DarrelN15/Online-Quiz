{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='{% url 'profile' %}'">Back to Profile</button>
    <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='{% url 'home' %}'">Back to Home</button>
</div>
{% endblock %}
